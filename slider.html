<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container-with-slider {
      margin: 0 auto;
      max-width: 400px;
      height: 250px;
    }

    .some-element {
      width: 100%;
      height: 100%;
    }
    .slider__item:nth-child(2n) {
      background-color: blueviolet;
    }
    .slider__item:nth-child(2n + 1) {
      background-color: aqua;
    }
  </style>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="container-with-slider">


    <div class="slider">
      <ul class="slider__list">
        <li class="slider__item">
          <div class="some-element"></div>
        </li>
        <li class="slider__item">
          <div class="some-element"></div>
        </li>
        <li class="slider__item">
          <div class="some-element"></div>
        </li>
        <li class="slider__item">
          <div class="some-element"></div>
        </li>
        <li class="slider__item">
          <div class="some-element"></div>
        </li>
      </ul>
    </div>

    <button type="button" class="slider__arrow slider__arrow_type_prev">
      <svg class="slider__arrow-icon" viewBox="0 0 30 30">
        <path d="M13.4 30L0 15.6 14.5 0h2L6.7 10.7c-2.2 2.1-1.6 4 1.1 4.1H30v1.6H8c-2.8.2-3.4 1.7-1.6 3.9l9 9.7h-2z" clip-rule="evenodd"/>
      </svg>
    </button>

    <button type="button" class="slider__arrow slider__arrow_type_next">
      <svg class="slider__arrow-icon" viewBox="0 0 30 30">
        <path d="M16.6 0L30 14.4 15.5 30h-2l9.8-10.7c2.2-2.1 1.6-4-1.1-4.1H0v-1.6h22c2.8-.2 3.4-1.7 1.6-3.9l-9-9.7h2z" clip-rule="evenodd"/>
      </svg>
    </button>


  </div>

  <script type="module" src="./scripts/slider-example.js"></script>
</body>
</html>
